<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Termux Commands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .command-box {
            background: #fff;
            border: 2px solid #007bff;
            padding: 20px;
            text-align: center;
            width: 200px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .command-box:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
    <script>
        function copyCommand(command) {
            navigator.clipboard.writeText(command).then(() => {
                alert("Command copied: " + command);
            });
        }
    </script>
</head>
<body>
    <div class="command-box" onclick="copyCommand('apt update && apt upgrade -y')">Update & Upgrade</div>
    <div class="command-box" onclick="copyCommand('pkg install git')">Install Git</div>
    <div class="command-box" onclick="copyCommand('termux-setup-storage')">Setup Storage</div>
    <!-- Add more boxes as needed -->
</body>
</html>
